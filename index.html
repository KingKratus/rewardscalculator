<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wayru Rewards Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Wayru Rewards Calculator</h1>
        <form>
            <label for="hotspots">Number of Hotspots:</label>
            <input type="number" id="hotspots" min="1" step="1" required>

            <label for="period">Period:</label>
            <select id="period">
                <option value="days">Days</option>
                <option value="weeks">Weeks</option>
                <option value="months">Months</option>
            </select>

            <label for="uptime">Uptime Percentage:</label>
            <input type="number" id="uptime" min="0" max="100" step="1" required>

            <label for="gbShared">GB Shared Daily:</label>
            <input type="number" id="gbShared" min="0" step="1" required>

            <label for="internetSpeed">Internet Speed (Mbps):</label>
            <input type="number" id="internetSpeed" min="10" step="1" required>

            <button type="submit">Calculate Reward</button>
        </form>

        <div id="result" class="hidden"></div>
        <div id="error" class="hidden"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
